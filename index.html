        function menu_open_close() {
            var menu_hidden = document.getElementsByClassName("menu-hidden")[0];
            if (menu_hidden.style.visibility == "visible") {
                document.getElementsByTagName("body")[0].style.overflow = "visible"
                menu_hidden.style.visibility = "hidden";
            }
            else {
                var navbar_height = document.getElementsByClassName("navbar")[0].offsetHeight;
                menu_hidden.style.top = navbar_height + "px";
                menu_hidden.style.height = "calc(100vh - " + navbar_height + "px)";
                menu_hidden.style.visibility = "visible";
                
                document.getElementsByTagName("body")[0].style.overflow = "hidden"
            }
        }
    </script>
