<script>

  setInterval(myTimer, 5000);

  var curr = 0;
  var buttons;

  $(window).on('load', function () {
    buttons = $("div.flex a.btn");
  });

  function myTimer() {
    buttons[curr].click();
    curr = (curr + 1) % (buttons.length);
  }
</script>
