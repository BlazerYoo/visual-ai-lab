<div class="flex flex-col mt-12">

    <div class="flex flex-wrap justify-center">
        <div class="btn rounded-full badge border-2 badge-outline badge-warning font-bold research-filter mx-3 mb-2 text-xs sm:text-sm md:text-base" id="cv">computer vision, machine learning</div>
        <div class="btn rounded-full badge border-2 badge-outline badge-success font-bold research-filter mx-3 mb-2 text-xs sm:text-sm md:text-base" id="hci">human-computer interaction, cognitive science</div>
        <div class="btn rounded-full badge border-2 badge-outline badge-info font-bold research-filter mx-3 mb-2 text-xs sm:text-sm md:text-base" id="fair">fairness, accountability, and transparency</div>

    </div> 

    <div class="mt-10 text-right text-sm mx-10 md:mx-32 lg:mx-40">*our lab members pictured</div>
    
    <div class="mx-10 mt-5 md:mx-32 lg:mx-40">
      <? var papers = getResearchContent(); ?>
      <? for (var i = 0; i < papers.length; i++) { ?>
        <? var [year, curr_papers] = papers[i]; ?>
        <div class="border-l-8 pl-2 text-orange-400 mt-5 font-mono font-bold text-base sm:text-lg">
            <?= year ?>
        </div>
        <? for (var j = curr_papers.length - 1; j >= 0; j--) { ?>
          <? var paper = curr_papers[j]; ?>
          <!-- title: title,
          authors_list: authors_list,
          confjourn_name: confjourn_name,
          profile_pics: profile_pics,
          links: links,
          cvml_keys: cvml_keys,
          hci_keys: hci_keys,
          accountability_keys: accountability_keys -->
          <div class=<?= paper.tags ?>>
            <div class="flex flex-row">
                <h1 class="self-end font-bold"><?= paper.title ?></h1> <!-- paper title -->

                <!-- profile pictures -->
                <div class="flex flex-row invisible sm:visible">
                <? for (var k = 0; k < paper.profile_pics.length; k++) { ?>
                  <div class="avatar size-0 sm:size-8 ml-2"> <!-- profile pic -->
                        <div class="rounded-full">
                            <img src=<?= paper.profile_pics[k] ?>>
                        </div>
                    </div>
                <? } ?>
                </div>
            </div>
            <p><?= paper.authors_list ?></p>
            <? if (paper.has_author_note) { ?>
              <p class="italic"><?= paper.note?></p>
            <? } ?>
            <p class="italic"><?= paper.confjourn_name ?></p>

            <p class="text-orange-800">
            <? for (var k = 0; k < paper.links.length; k++) { ?>
              <a href=<?= paper.links[k][1] ?> class="hover:underline">[<?= paper.links[k][0] ?>]</a>
            <? } ?>
            </p>

            <!-- add key terms -->
            <div class="flex flex-wrap">
              <? for (var k = 0; k < paper.cvml_keys.length; k++) { ?>
                <div class="badge badge-outline badge-warning mr-1 h-auto text-xs sm:text-sm md:text-base" id="cv"><?= paper.cvml_keys[k] ?></div>
              <? } ?>

              <? for (var k = 0; k < paper.hci_keys.length; k++) { ?>
                <div class="badge badge-outline badge-success mr-1 h-auto text-xs sm:text-sm md:text-base" id="hci"><?= paper.hci_keys[k] ?></div>
              <? } ?>

              <? for (var k = 0; k < paper.accountability_keys.length; k++) { ?>
                <div class="badge badge-outline badge-info mr-1 h-auto text-xs sm:text-sm md:text-base" id="fair"><?= paper.accountability_keys[k] ?></div>
              <? } ?>
            </div>
          </div>
        <? } ?>
      <? } ?>

    </div>
</div>

<div class="h-40"></div>
